<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.js?2.9.1"></script>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.node circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
</head>
<body>
<script>

var links = [
  {source: "Capital Providers", target: "Depository Institutions", label: "Principal", intermediate: "Investment"},
  {source: "Depository Institutions", target: "Capital Providers", label: "Debt Capital", intermediate: "Return"},
  {source: "Capital Providers", target: "Investment Funds", label: "Principal", intermediate: "Investment"},
  {source: "Investment Funds", target: "Capital Providers", label: "Debt Capital", intermediate: "Return"},
  {source: "Investment Funds", target: "Depository Institutions", label: "Principal", intermediate: "Investment"},
  {source: "Depository Institutions", target: "Investment Funds", label: "Debt Capital", intermediate: "Return"},
  {source: "Depository Institutions", target: "Investment Targets (social ventures)", label: "Principal", intermediate: "Investment"},
  {source: "Investment Targets (social ventures)", target: "Depository Institutions", label: "Debt Capital", intermediate: "Return"},
  {source: "Investment Funds", target: "Intermediaries", label: "Fees", intermediate: "Investment"},
  {source: "Intermediaries", target: "Investment Funds", label: "Advice & Services", intermediate: "Return"},
  {source: "Investment Targets (social ventures)", target: "Intermediaries", label: "Fees", intermediate: "Investment"},
  {source: "Intermediaries", target: "Investment Targets (social ventures)", label: "Technical Assistance", intermediate: "Return"},
  {source: "Investment Funds", target: "Investors", label: "Net Return", intermediate: "Return"},
  {source: "Investors", target: "Investment Funds", intermediate: "Investment", intermediate: "Investment"},
  {source: "Investment Targets (social ventures)", target: "Investors", label: "Investment Returns", intermediate: "Return"},
  {source: "Investors", target: "Investment Targets (social ventures)", label: "Direct Investment", intermediate: "Investment"},
  {source: "Intermediaries", target: "Investors", label: "Advice & Services", intermediate: "Return"},
  {source: "Investors", target: "Intermediaries", label: "Fees", intermediate: "Investment"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-30000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", click)
    .call(force.drag);

node.append("circle")
    .attr("r", 15);

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

var click = function(){
  var circle = d3.select(this).select("circle")
  if(circle)
  circle.transition()
      .duration(750)
      .attr("r", 40);
};

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}

</script>
</body>
</html>
